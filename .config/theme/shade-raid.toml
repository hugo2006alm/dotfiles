# Base
background   = "#F4EFE4"   # paper — main bg everywhere
background2  = "#EDE7D3"   # slightly darker paper — secondary panels, inactive areas
foreground   = "#0D0D0D"   # ink — main text
foreground2  = "#3A3A3A"   # softer ink — secondary text, comments, inactive labels
border       = "#0D0D0D"   # ink — all borders

# Accent
accent       = "#D94F2B"   # red-orange — active states, highlights, urgency
accent2      = "#B33E20"   # darker red-orange — hover, pressed states
accent_fg    = "#F4EFE4"   # text on top of accent color

# Semantic (what each color MEANS)
active       = "#0D0D0D"   # active window border, focused element
inactive     = "#C8C2B4"   # inactive window border, unfocused
urgent       = "#D94F2B"   # notifications, warnings
selection    = "#0D0D0D"   # selected text bg
selection_fg = "#F4EFE4"   # selected text fg

# Terminal ANSI 16 colors
# Blacks
color0  = "#0D0D0D"        # black
color8  = "#3A3A3A"        # bright black (dark grey)

# Reds
color1  = "#D94F2B"        # red (your accent)
color9  = "#E8623E"        # bright red

# Greens
color2  = "#5C7A3E"        # green (ink-toned, not garish)
color10 = "#6E9449"        # bright green

# Yellows
color3  = "#A67C2E"        # yellow/amber
color11 = "#C49A3A"        # bright yellow

# Blues
color4  = "#3A5F8A"        # blue (desaturated, ink-toned)
color12 = "#4A72A0"        # bright blue

# Magentas
color5  = "#7A3F6E"        # magenta
color13 = "#9A5090"        # bright magenta

# Cyans
color6  = "#3A7A6E"        # cyan
color14 = "#4A9A8A"        # bright cyan

# Whites
color7  = "#C8C2B4"        # white (warm grey)
color15 = "#F4EFE4"        # bright white (paper)

# UI specific
waybar_bg    = "#0D0D0D"   # bar background (inverted — ink bar)
waybar_fg    = "#F4EFE4"   # bar text
waybar_acc   = "#D94F2B"   # active workspace, clock accent
shadow       = "#0D0D0D"   # window shadows
shadow_alpha = "0.4"

notify_bg    = "#F4EFE4"
notify_fg    = "#0D0D0D"
notify_border= "#0D0D0D"

lock_bg      = "#F4EFE4"
lock_fg      = "#0D0D0D"
lock_input   = "#0D0D0D"

# Font stack
font_mono    = "JetBrainsMono Nerd Font"
font_display = "Bebas Neue"
font_size_sm = "11"
font_size_md = "13"
font_size_lg = "24"
cursor_size  = "24"
