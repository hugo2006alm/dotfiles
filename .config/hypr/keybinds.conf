$terminal = ghostty
$launcher = walker
$browser  = zen-browser

# ── Core ──────────────────────────────────────────────
bind = SUPER, Return, exec, GTK_IM_MODULE=simple $terminal          # launch terminal
bind = ALT, F4, killactive                                          # close window (Windows classic)
bind = SUPER, Q, killactive                                         # also close window
bind = SUPER SHIFT, Q, exit                                         # exit Hyprland
bind = SUPER, E, exec, nautilus                                     # file explorer (Windows: Win+E)
bind = SUPER, B, exec, $browser	                                    # browser
bind = SUPER, L, exec, hyprlock                                     # lock screen (Windows: Win+L)

# ── App launcher ──────────────────────────────────────
bind = SUPER, Space, exec, $launcher                                # launcher (Windows: Win key)
bind = SUPER, R, exec, $launcher                                    # run dialog (Windows: Win+R)

# ── Window management ─────────────────────────────────
bind = SUPER, F, fullscreen, 0                                      # fullscreen (Windows: Win+Up maximise)
bind = SUPER SHIFT, F, fullscreen, 1                                # fullscreen no bar
bind = SUPER, V, togglefloating                                     # float toggle
bind = SUPER, P, pseudo                                             # pseudo tile

# ── Focus — arrow keys (Windows-like) ─────────────────
bind = SUPER, left,  movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, down,  movefocus, d

# ── Focus — vim keys ──────────────────────────────────
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# ── Move windows ──────────────────────────────────────
bind = SUPER SHIFT, left,  movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up,    movewindow, u
bind = SUPER SHIFT, down,  movewindow, d

# ── Resize ────────────────────────────────────────────
bind = SUPER CTRL, left,  resizeactive, -40 0
bind = SUPER CTRL, right, resizeactive,  40 0
bind = SUPER CTRL, up,    resizeactive,  0 -40
bind = SUPER CTRL, down,  resizeactive,  0  40

# ── Workspaces — switch (Windows: Win+Ctrl+arrows) ────
bind = SUPER CTRL, right, workspace, +1
bind = SUPER CTRL, left,  workspace, -1

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER, KP_1, workspace, 1
bind = SUPER, KP_2, workspace, 2
bind = SUPER, KP_3, workspace, 3
bind = SUPER, KP_4, workspace, 4
bind = SUPER, KP_5, workspace, 5
bind = SUPER, KP_6, workspace, 6
bind = SUPER, KP_7, workspace, 7
bind = SUPER, KP_8, workspace, 8
bind = SUPER, KP_9, workspace, 9
bind = SUPER, KP_0, workspace, 10

# ── Move window to workspace ──────────────────────────
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

bind = SUPER SHIFT, KP_1, movetoworkspace, 1
bind = SUPER SHIFT, KP_2, movetoworkspace, 2
bind = SUPER SHIFT, KP_3, movetoworkspace, 3
bind = SUPER SHIFT, KP_4, movetoworkspace, 4
bind = SUPER SHIFT, KP_5, movetoworkspace, 5
bind = SUPER SHIFT, KP_6, movetoworkspace, 6
bind = SUPER SHIFT, KP_7, movetoworkspace, 7
bind = SUPER SHIFT, KP_8, movetoworkspace, 8
bind = SUPER SHIFT, KP_9, movetoworkspace, 9
bind = SUPER SHIFT, KP_0, movetoworkspace, 10

# ── Screenshots ───────────────────────────────────────
bind = , Print,       exec, grim ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png && notify-send "Screenshot saved"
bind = SHIFT, Print,  exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png && notify-send "Screenshot saved"
bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png && notify-send "Screenshot saved"
bind = CTRL, Print,   exec, grim - | wl-copy && notify-send "Screenshot copied"

# ── Screen recording ──────────────────────────────────
bind = SUPER SHIFT, R, exec, ~/.config/hypr/scripts/toggle-record.sh

# ── Media keys ────────────────────────────────────────
bind = , XF86AudioPlay,  exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext,  exec, playerctl next
bind = , XF86AudioPrev,  exec, playerctl previous
bind = , XF86AudioStop,  exec, playerctl stop

# ── Volume ────────────────────────────────────────────
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && swayosd-client --output-volume raise
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && swayosd-client --output-volume lower
bind = , XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && swayosd-client --output-volume mute-toggle

# ── Brightness ────────────────────────────────────────
bind = , XF86MonBrightnessUp,   exec, brightnessctl set 5%+ && swayosd-client --brightness raise
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && swayosd-client --brightness lower

# ── Mouse window management ───────────────────────────
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
