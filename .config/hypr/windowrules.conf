# ── Float rules ───────────────────────────────────────
windowrule = float on, match:class xdg-desktop-portal
windowrule = float on, match:class xdg-desktop-portal-hyprland
windowrule = float on, match:title Open File
windowrule = float on, match:title Save File
windowrule = float on, match:class Bitwarden
windowrule = float on, match:class pavucontrol
windowrule = float on, match:class org.gnome.Nautilus
windowrule = float on, match:class imv
windowrule = float on, match:class mpv
windowrule = float on, match:title btop

# ── Size rules ────────────────────────────────────────
windowrule = size 900 600, match:class org.gnome.Nautilus
windowrule = size 800 600, match:class pavucontrol
windowrule = size 1000 700, match:class Bitwarden
windowrule = size 1200 800, match:title btop

# ── Workspace assignments ─────────────────────────────
windowrule = workspace 1, match:class zen-browser
windowrule = workspace 2, match:class com.mitchellh.ghostty
windowrule = workspace 3, match:class vesktop
windowrule = workspace 4, match:class antigravity
windowrule = workspace 9, match:class Spotify
windowrule = workspace 10, match:class steam
windowrule = workspace 10, match:class heroic

# ── Opacity rules ─────────────────────────────────────
windowrule = opacity 1.0 override 1.0 override, match:class com.mitchellh.ghostty
windowrule = opacity 0.92 override 0.92 override, match:class antigravity
windowrule = opacity 0.92 override 0.92 override, match:class zen-browser
windowrule = opacity 0.95 override 0.95 override, match:class vesktop
windowrule = opacity 1.0 override 1.0 override, match:class Bitwarden

# ── Badly behaved apps ────────────────────────────────
windowrule = suppress_event maximize, match:class steam
windowrule = suppress_event maximize, match:class heroic
windowrule = suppress_event maximize, match:class vesktop
windowrule = no_initial_focus on, match:class vesktop
