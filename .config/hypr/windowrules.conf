# ── Float rules ───────────────────────────────────────
windowrulev2 = float, class:^(xdg-desktop-portal).*
windowrulev2 = float, class:^(xdg-desktop-portal-hyprland).*
windowrulev2 = float, title:^(Open File)(.*)$
windowrulev2 = float, title:^(Save File)(.*)$
windowrulev2 = float, class:^(Bitwarden)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(org.gnome.Nautilus)$
windowrulev2 = float, class:^(imv)$
windowrulev2 = float, class:^(mpv)$
windowrulev2 = float, title:^(btop)$

# ── Size rules ────────────────────────────────────────
windowrulev2 = size 900 600, class:^(org.gnome.Nautilus)$
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 1000 700, class:^(Bitwarden)$
windowrulev2 = size 1200 800, title:^(btop)$

# ── Workspace assignments ─────────────────────────────
windowrulev2 = workspace 1, class:^(zen-browser)$
windowrulev2 = workspace 2, class:^(com.mitchellh.ghostty)$
windowrulev2 = workspace 3, class:^(vesktop)$
windowrulev2 = workspace 4, class:^(antigravity)$
windowrulev2 = workspace 9, class:^(Spotify)$
windowrulev2 = workspace 10, class:^(steam)$
windowrulev2 = workspace 10, class:^(heroic)$

# ── Opacity rules ─────────────────────────────────────
windowrulev2 = opacity 1.0 1.0,  class:^(com.mitchellh.ghostty)$
windowrulev2 = opacity 1.0 0.92, class:^(antigravity)$
windowrulev2 = opacity 1.0 0.92, class:^(zen-browser)$
windowrulev2 = opacity 1.0 0.95, class:^(vesktop)$
windowrulev2 = opacity 1.0 1.0,  class:^(Bitwarden)$

# ── Badly behaved apps ────────────────────────────────
windowrulev2 = nomaximizerequest, class:^(steam)$
windowrulev2 = nomaximizerequest, class:^(heroic)$
windowrulev2 = nomaximizerequest, class:^(vesktop)$
windowrulev2 = noinitialfocus,    class:^(vesktop)$
